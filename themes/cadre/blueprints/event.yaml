title: Event
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            header.date_from:
              ordering@: 2
              type: datetime
              label: From
              style: vertical
              validate:
                required: false
                type: datetime
            header.date_to:
              ordering@: 3
              type: datetime
              label: To
              style: vertical
              validate:
                required: false
                type: datetime
            header.place:
              ordering@: 4
              type: text
              label: Location
              style: vertical
            header.website:
              ordering@: 5
              type: text
              label: Website
              style: vertical
              validate:
                type: url